    1、什么是Git?常用的命令？
    git：免费、开源的分布式版本控制系统
    
    初始化git：                   git init
    添加修改过的文件到暂存区：      git add
    提交暂存区到分区：             git commit -m ""
    
    查看当前工作区状态：           git status
    查看工作区的修改内容：         git diff
